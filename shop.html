right: 0;
left: 0;

.smallrectangle:hover:before{

.square .content .table{

  vertical-align:bottom;

  bottom:0;
  left:0;

<script>
$(document).ready(function(){

    $("#navkitchen").click(function(){
        $(".kitchenbox").fadeIn(500, "swing");
        $(".petbox").hide();
        $(".wellnessbox").hide();
        $(".outdoorsbox").hide();
        $(".livingbox").hide();
        $("#navkitchen").addClass("active");
        $("#navpet").removeClass("active");
        $("#navwellness").removeClass("active");
        $("#navoutdoors").removeClass("active");
        $("#navliving").removeClass("active");
    });
    $("#navpet").click(function(){
        $(".kitchenbox").hide();
        $(".petbox").fadeIn(500, "swing");
        $(".wellnessbox").hide();
        $(".outdoorsbox").hide();
        $(".livingbox").hide();
        $("#navkitchen").removeClass("active");
        $("#navpet").addClass("active");
        $("#navwellness").removeClass("active");
        $("#navoutdoors").removeClass("active");
        $("#navliving").removeClass("active");
    });
    $("#navwellness").click(function(){
        $(".kitchenbox").hide();
        $(".petbox").hide();
        $(".wellnessbox").fadeIn(500, "swing");
        $(".outdoorsbox").hide();
        $(".livingbox").hide();
        $("#navkitchen").removeClass("active");
        $("#navpet").removeClass("active");
        $("#navwellness").addClass("active");
        $("#navoutdoors").removeClass("active");
        $("#navliving").removeClass("active");
    });
    $("#navoutdoors").click(function(){
        $(".kitchenbox").hide();
        $(".petbox").hide();
        $(".wellnessbox").hide();
        $(".outdoorsbox").fadeIn(500, "swing");
        $(".livingbox").hide();
        $("#navkitchen").removeClass("active");
        $("#navpet").removeClass("active");
        $("#navwellness").removeClass("active");
        $("#navoutdoors").addClass("active");
        $("#navliving").removeClass("active");
    });
    $("#navliving").click(function(){
        $(".kitchenbox").hide();
        $(".petbox").hide();
        $(".wellnessbox").hide();
        $(".outdoorsbox").hide();
        $(".livingbox").fadeIn(500, "swing");
        $("#navkitchen").removeClass("active");
        $("#navpet").removeClass("active");
        $("#navwellness").removeClass("active");
        $("#navoutdoors").removeClass("active");
        $("#navliving").addClass("active");
    });
    $(".navbutton").click(function(){
      $(".navbutton").removeClass('shopnav');
      $(this).addClass('shopnav');
    });
});
</script>
