  transition: all 0.4s;
  -webkit-transition: all 0.4s;
  font-size:1.2em;
}

.contentnav{

  color:#1e1e1e;

}

}

<script>
$(document).ready(function(){

    $("#navkitchen").click(function(){
        $(".kitchenbox").fadeIn(500, "linear");
        $(".petbox").hide();
        $(".wellnessbox").hide();
        $(".outdoorsbox").hide();
        $(".livingbox").hide();
        $("#navkitchen").addClass("active");
        $("#navpet").removeClass("active");
        $("#navwellness").removeClass("active");
        $("#navoutdoors").removeClass("active");
        $("#navliving").removeClass("active");
    });
    $("#navpet").click(function(){
        $(".kitchenbox").hide();
        $(".petbox").fadeIn(500, "linear");

        $(".outdoorsbox").hide();
        $(".livingbox").hide();

        $("#navliving").removeClass("active");
    });
    $("#navwellness").click(function(){

        $(".petbox").hide();
        $(".wellnessbox").fadeIn(500, "linear");

        $("#navwellness").addClass("active");
        $("#navoutdoors").removeClass("active");
        $("#navliving").removeClass("active");
    });
    $("#navoutdoors").click(function(){
        $(".kitchenbox").hide();
        $(".petbox").hide();
        $(".wellnessbox").hide();
        $(".outdoorsbox").fadeIn(500, "linear");
        $(".livingbox").hide();

        $("#navpet").removeClass("active");
        $("#navwellness").removeClass("active");
        $("#navoutdoors").addClass("active");
        $("#navliving").removeClass("active");
    });

        $(".petbox").hide();
        $(".wellnessbox").hide();
        $(".outdoorsbox").hide();
        $(".livingbox").fadeIn(500, "linear");

        $("#navpet").removeClass("active");
        $("#navwellness").removeClass("active");
        $("#navoutdoors").removeClass("active");
        $("#navliving").addClass("active");
    });
});
</script>
